<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPERATURE CONVERTER</title>
</head>
<body style="text-align: center; background-color :aquamarine">
    <h1 style="color: crimson; font-size: larger; font-family: Arial, Helvetica, sans-serif; line-height: normal;">Temperature conversion</h1>
    <p style=" font-family: 'Courier New', Courier, monospace; color:fuchsia">"Conversion of Fahrenheit to celcius:"</p>
    <input type="number" id="number" placeholder="Enter Temperature in Fahrenheit">
    <br><br>
    <button onclick="tempConvert()">Check</button>
    <p id="result"></p>


    <p style=" font-family: 'Courier New', Courier, monospace; color: mediumvioletred;">"Conversion of Celcius to Fahrenheit:"</p><br>
    <input type="number2" id="number2" placeholder="Enter Temperature in Celsius">
    <br><br>
    <button onclick="tempConverts()">Check</button>
    <p id="results"></p>


    <script>
        function tempConvert() {
            var number = parseFloat(document.getElementById("number").value); // Use parseFloat to handle decimal numbers.
            var resultElement = document.getElementById("result");
            
            if (!isNaN(number))
             { // Check if the input is a valid number.
                var celsius = (number - 32) * 5/9;
                resultElement.textContent = celsius.toFixed(2) + "°C is the temperature in Celsius"; // Display temperature with 2 decimal places.
            }
             else {
                resultElement.textContent = "Please enter a valid temperature in Fahrenheit.";
            }
        }
        function tempConverts() {
            var number1 = parseFloat(document.getElementById("number2").value); // Use parseFloat to handle decimal numbers.
            var resultElement2 = document.getElementById("results");
            
            if (!isNaN(number1)) { // Check if the input is a valid number.
                var Fahrenheit = (9 * number1) / 5 + 32;
                resultElement2.textContent = Fahrenheit.toFixed(2) + "°F is the temperature in Fahrenheit"; // Display temperature with 2 decimal places.
            } else {
                resultElement2.textContent = "Please enter a valid temperature in Celsius.";
            }
        }
    </script>
</body>
</html>
